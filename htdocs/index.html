<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='tools/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='tools/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='tools/fullcalendar/lib/moment.min.js'></script>
<script src='tools/fullcalendar/lib/jquery.min.js'></script>
<script src='tools/fullcalendar/fullcalendar.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			firstDay: 1, // week starts on a Monday
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultView: 'month',
			eventLimit: true, // allow "more" link when too many events
			eventSources: [
				{
					url: "data/fablab.json",
					color: "#009900"
				},
				{
					url: "data/mumalab.json",
					color: "blue"
				},
				{
					url: "data/muccc.json",
					color: "orange"
				},
				{
					url: "data/werkbox.json",
					color: "red"
				},
				{
					url: "data/arduino_meetup.json",
					color: "grey"
				}
			]
		});

	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#container {
		max-width: 900px;
		margin: 0 auto;
	}

	.legend_box {
		display: inline-block;
		width: 0.9em;
		height: 0.9em;
	}
</style>
</head>
<body>
	<div id="container">
		<h1>Munich Makes</h1>
		<p>Home of the Munich Maker Community</p>
		<p>
			Im Kalender sind bisher:
			<ul>
				<li>Arduino Meetup <span class="legend_box" style="background: grey;"></span></li>
				<li>FabLab MÃ¼nchen <span class="legend_box" style="background: #009900;"></span> <span class="legend_box" style="background: #00bb00;"></span></li>
				<li>MuCCC <span class="legend_box" style="background: orange;"></span></li>
				<li>Munich Maker Lab <span class="legend_box" style="background: blue;"></span></li>
				<li>WerkBox3 <span class="legend_box" style="background: red;"></span></li>
			</ul>
		<p>
		<div id='calendar'></div>
	</div>
</body>
</html>
