<!DOCTYPE html>
<html>
<head>
	<title>Munich Makes - Community Calendar</title>
	<meta charset='utf-8' />
	<link href='main.css' rel='stylesheet' />
	<link href='tools/fullcalendar/fullcalendar.css' rel='stylesheet' />
	<link href='tools/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
</head>
<body>
	<!-- GitHub Ribbon in the top left corner -->
	<a href="https://github.com/tiefpunkt/community_calendar"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

	<!-- Sidebar to display event details, normally hidden -->
	<div id="sidebar">
		<a href="#" class="close_button">x</a>
		<h1>Title</h1>
		<div class="event_details">
			Start: <span id="dtstart"></span><br>
			Ende: <span id="dtend"></span>
			<span id="location_wrapper"><br>Ort: <span id="location"></span></span>
		</div>
		<p id="description">
		</p>
	</div>

	<!-- Standard content, incl. calendar -->
	<div id="container">
		<img src="logo.png" class="logo">
		<ul id="legend"></ul>
		<h1>Munich Makes</h1>
		<p>Home of the Munich Maker Community</p>
		<p>Now also on Twitter: <a href="https://twitter.com/munichmakes">@munichmakes</a></p>
		<div id='calendar'></div>
	</div>

	<!-- scripts to be loaded after everything else is done -->
	<script src='tools/fullcalendar/lib/moment.min.js'></script>
	<script src='tools/fullcalendar/lib/jquery.min.js'></script>
	<script src='tools/fullcalendar/fullcalendar.js'></script>
	<script src='main.js'></script>
</body>
</html>
